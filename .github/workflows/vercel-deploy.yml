name: Vercel Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    name: Preview Deployment (PR)
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate required secrets
        run: |
          missing=0
          for key in VERCEL_TOKEN VERCEL_ORG_ID VERCEL_PROJECT_ID; do
            if [ -z "${!key:-}" ]; then
              echo "::error::Missing GitHub secret: $key"
              missing=1
            fi
          done
          test "$missing" -eq 0

      - name: Pull Vercel project settings (preview)
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build with Vercel
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy preview
        id: deploy
        run: |
          url="$(vercel deploy --prebuilt --token="$VERCEL_TOKEN" | tail -n 1)"
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $url" >> "$GITHUB_STEP_SUMMARY"

  production:
    name: Production Deployment (main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate required secrets
        run: |
          missing=0
          for key in VERCEL_TOKEN VERCEL_ORG_ID VERCEL_PROJECT_ID; do
            if [ -z "${!key:-}" ]; then
              echo "::error::Missing GitHub secret: $key"
              missing=1
            fi
          done
          test "$missing" -eq 0

      - name: Pull Vercel project settings (production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build with Vercel
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy production
        id: deploy
        run: |
          url="$(vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN" | tail -n 1)"
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "Production URL: $url" >> "$GITHUB_STEP_SUMMARY"

      - name: Validate deployment is ready
        run: |
          vercel inspect "${{ steps.deploy.outputs.url }}" --wait --timeout 90s --token="$VERCEL_TOKEN"

      - name: Health check deployment URL
        run: |
          status="$(curl -I -s -o /dev/null -w '%{http_code}' "${{ steps.deploy.outputs.url }}")"
          if [ "$status" -eq 401 ]; then
            echo "::warning::Deployment URL returned HTTP 401 (likely deployment protection). Ready-state check already passed."
            exit 0
          fi
          if [ "$status" -lt 200 ] || [ "$status" -ge 400 ]; then
            echo "::error::Health check failed with HTTP $status"
            exit 1
          fi
          echo "Health check passed with HTTP $status"
